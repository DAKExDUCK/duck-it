<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}<title>Django template</title>{% endblock %}
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    
</head>

<body>
    <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'courses' %}">Courses</a></li>
        <li><a href="{% url 'posts' %}">Blog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        {% if not user.is_authenticated %}
            <li><a href="{% url 'login' %}">Sing in</a></li>
        {% else %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% endif %}
    </ul>

    <div id="liveAlertPlaceholder" style="position: fixed; top: 25px; right: 25px; z-index: 9999; width: 200px"></div>

    {% block content %}
    {% endblock %}

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.style.transition = "opacity 2s";
            wrapper.style.animation = "slide-down 0.5s ease-in-out";
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            alertPlaceholder.append(wrapper)
            setTimeout(() => {
                wrapper.style.opacity = 0;
            }, 3000)
            setTimeout(() => {
                wrapper.remove()
            }, 5000)
        }
    </script>
</body>
</html>
